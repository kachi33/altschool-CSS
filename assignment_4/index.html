<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Development Training </title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="assest/logo.jpg" alt="Logo" width="39" height="40"/>
    </div>
      <h1>For Individuals</h1>
      <p>Inspiring wholesome harmony for the mind, body and spirit, for everyone, everywhere.</p>
  </header>
  <main class="content">
    <form action="#">
      <label for="firstname">First name</label>
      <input type="text" id="firstname"name="firstname"/>

      <label for="lastname">Last name</label>
      <input type="text" id="lastname" name="lastname" />

      <label>Gender</label>
        <select placeholder="select">
          <option value="" disabled selected hidden>Select here</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

      <label for="birthday">Date of Birth</label>
      <input type="date" id="birthday" name="birthday" min="1900-01-01" max="2025-12-31">

      <label for="weight"> Weight (KG)</label>
      <input type="text" id="weight" name="weight" placeholder="Enter weight"/>

      <label for="height"> Height (CM)</label>
      <input type="text" id="height" name="height" placeholder="Enter height here.."/>

      <label>Activity Level</label>
      <select>
        <option value="" disabled selected hidden>Select here</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="password">Password</label>
      <input type="password" id="password" name="password"/>

      <input type="submit" value="Register" id="register"/>
      <p hidden >By clicking Register, you agree to our<a href="#"> Terms of Use</a> and our<a href="#"> Privacy Policy</a></p>

    </form>
    <p>By clicking Register, you agree to our<a href="#"> Terms of Use</a> and our<a href="#"> Privacy Policy</a></p>
  </main>
  
</body>
</html>
