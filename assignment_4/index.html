<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Development Training</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Simonetta:ital,wght@0,400;0,900;1,400;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <!-- right column -->
      <header class="header">
        <div class="logo">
          <img src="assest/Logo.svg" alt="Logo" />
        </div>
        <h1>For Individuals</h1>
        <p class="desktop-title">Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.</p>
        <!-- <p class="mobile-title">
          Inspiring wholesome harmony for the mind, body and spirit, for
          everyone, everywhere.
        </p> -->
      </header>

      <!-- left column -->
      <section class="main_container">
        <div class="signup">
          <form action="#" method="POST">
            <label for="first-name"
              >First Name
              <input
                type="text"
                id="first-name"
                name="first-name"
                placeholder="First Name"
                required
              />
            </label>
  
            <label for="last-name"
              >Last Name
              <input
                type="text"
                id="last-name"
                name="last-name"
                placeholder="Last Name"
                required
              />
            </label>
  
            <label for="gender"
              >Gender
  
              <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </label>
  
            <label for="dob"
              >Date of Birth
  
              <input type="date" id="dob" name="dob" required />
            </label>
  
            <label for="weight"
              >Weight(KG)
  
              <input
                type="number"
                id="weight"
                name="weight"
                placeholder="Enter Weight"
                required
              />
            </label>
  
            <label for="height"
              >Height(CM)
  
              <input
                type="number"
                id="height"
                name="height"
                placeholder="Enter Height here.."
                required
              />
            </label>
  
            <label for="activity_level"
              >Activity Level
  
              <select id="activity_level" name="activity_level" required>
                <option value="">Select here</option>
                <option value="male">Not active</option>
                <option value="female">slightly active</option>
                <option value="female">Moderately active</option>              <option value="female">Moderately active</option>
                <option value="female">Very active</option>
                <option value="other">Other</option>
              </select>
            </label>
  
  
            <label for="password"
              >Password:
  
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                required
              />
            </label>
            <button type="submit">Register</button>
            
                      <p>
                        By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>
                      </p> 
            
          </form>

        </div>
      </section>
      <!-- <p>
        By clicking Register, you agree to our<a href="#"> Terms of Use</a> and
        our<a href="#"> Privacy Policy</a>
      </p> -->
    </main>
  </body>
</html>
